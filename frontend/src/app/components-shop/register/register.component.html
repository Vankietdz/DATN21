<body>
  <div class="background"></div>

  <header class="top-bar">
    <div class="top-links">
      <a href="index.html" class="back">BACK</a>
      <div class="lang">ENGLISH ▼</div>
    </div>
  </header>

  <div class="login-container">
    <img src="/public/image/logo.svg" alt="MotoGP" class="logo">

    <div class="form-box">
    <div class="tabs">
  <a class="tab" [routerLink]="['/register']" routerLinkActive="router-link-active" >REGISTER</a>
  <a class="tab" [routerLink]="['/login']" routerLinkActive="router-link-active" >LOGIN</a>
</div>


      <div class="social-login">
        <button class="google">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" width="25px">
          Sign up with Google
        </button>
      </div>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <!-- Full Name -->
  <label>Full Name</label>
  <input
    type="text"
    id="fullname"
    formControlName="fullname"
    class="form-control"
    placeholder="Enter your full name"
  />
  <div class="text-danger" *ngIf="registerForm.get('fullname')?.invalid && registerForm.get('fullname')?.touched">
    Full name must be at least 6 characters
  </div>

  <!-- Email -->
  <label>Email</label>
  <input
    type="email"
    id="email"
    formControlName="email"
    class="form-control"
    placeholder="Enter your email"
  />
  <div class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
    Please enter a valid email address
  </div>

  <!-- Password -->
  <label>Password</label>
  <div class="password-box">
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
      placeholder="Enter your password"
    />
    <span class="show" (click)="togglePassword('password')">show</span>
  </div>
  <div class="text-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
    Password must be at least 6 characters
  </div>

  <!-- Confirm Password -->
  <label>Confirm Password</label>
  <div class="password-box">
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="form-control"
      placeholder="Confirm your password"
    />
    <span class="show" (click)="togglePassword('confirmPassword')">show</span>
  </div>
  <div
    class="text-danger"
    *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
  >
    Passwords do not match
  </div>

  <!-- Checkbox -->
  <div class="checkbox">
    <input type="checkbox" id="agree"  />
    <label for="agree">I agree to the <a href="#">Terms & Conditions</a></label>
  </div>

  <button type="submit" class="login-btn" [disabled]="registerForm.invalid || isLoading">
    {{ isLoading ? 'Đang tạo tài khoản...' : 'Create Account' }}
  </button>
</form>

    </div>

    <p class="footer-text">JOIN THE MOTO GP COMMUNITY</p>

    <div class="devices">
      <div class="device"></div>
      <div class="device"></div>
      <div class="device"></div>
      <div class="device"></div>
    </div>
  </div>

  <footer>
    © 2025 Dorna Sports. All rights reserved.
  </footer>

  <script src="/public/js/login.js">
  </script>
</body>
