<!-- Tiêu đề và thanh tìm kiếm -->
<div class="header">
  <h2>Quản lý tay đua MotoGP</h2>

  <form class="heheadmin" (submit)="onSearch(); $event.preventDefault()">
    <input
      placeholder="Tìm kiếm tay đua"
      type="text"
      name="keyword"
      [(ngModel)]="keyword"
      (ngModelChange)="onSearch()" />
    <a href="javascript:void(0)">
      <i class="lni lni-search-alt"></i>
    </a>
  </form>
</div>
<br>
<!-- Bảng tay đua -->
<div class="product-table">
  <table class="table table-striped table-secondary">
    <thead>
      <tr>
        <th style="width: 5%">ID</th>
        <th style="width: 25%">Tên tay đua</th>
        <th style="width: 30%">Hình ảnh</th>
        <th style="width: 40%">Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rider of filteredRiders | paginate: { itemsPerPage: 6, currentPage: p }; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ rider.nameRider }}</td>
        <td>
          <img
            [src]="rider.imageRider"
            alt="{{ rider.nameRider }}"
            style="max-width: 100px; max-height: 100px; border-radius: 4px; object-fit: cover;"
            onerror="this.onerror=null;this.src='https://via.placeholder.com/100';"
          >
        </td>
        <td>
          <a
            [routerLink]="['/admin/rider-edit/', rider._id]"
            class="btn btn-sm btn-outline-warning me-2"
            title="Chỉnh sửa">
            <i class="fas fa-edit"></i>
          </a>
          <button
            (click)="onDelete(rider._id)"
            class="btn btn-sm btn-outline-danger"
            title="Xoá">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination dưới bảng -->
<div class="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
