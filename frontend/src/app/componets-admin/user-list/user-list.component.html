<!-- Tiêu đề và thanh tìm kiếm -->
<div class="header">
  <h2>Quản lý Người Dùng</h2>

  <form class="heheadmin" (submit)="onSearch(); $event.preventDefault()">
    <input
      placeholder="Tìm kiếm danh mục sản phẩm"
      type="text"
      name="keyword"
      [(ngModel)]="keyword"
      (ngModelChange)="onSearch()" />
    <a href="javascript:void(0)">
      <i class="lni lni-search-alt"></i>
    </a>
  </form>
</div>
<br>
<!-- Bảng danh mục sản phẩm -->
<div class="product-table">
  <table class="table table-striped table-secondary">
    <thead>
      <tr>
        <th style="width: 10%">ID</th>
        <th style="width: 30%">Tên người dùng</th>
         <th style="width: 20%">email</th>
           <th style="width: 20%">password</th>
             <th style="width: 10%">Vai trò</th>
        <th style="width: 10%">Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of filteredusers | paginate: { itemsPerPage: 6, currentPage: p }; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ u.fullName }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.password }}</td>
        <td>{{ u.isAdmin }}</td>
        <td>

          <button
            (click)="onDelete(u._id)"
            class="btn btn-sm btn-outline-danger"
            title="Xoá">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination dưới bảng -->
<div class="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
